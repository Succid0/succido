<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="calcs.css">
  <script src="calcs.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="history"></div>
      <div id="result">0</div>
    </div>
    <div class="buttons">
      <button class="function-btn">e</button>
      <button class="function-btn">Î¼</button>
      <button class="function-btn">sin</button>
      <button class="function-btn">deg</button>

      <button class="function-btn" onclick="clearDisplay()">AC</button>
      <button class="function-btn">(</button>
      <button class="function-btn">)</button>
      <button class="op-btn" onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="op-btn" onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="op-btn" onclick="append('+')">+</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="op-btn" onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal-btn" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
